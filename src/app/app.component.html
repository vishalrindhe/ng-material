<form #userForm='ngForm'  novalidate >
  <div class="container">
    <h2>Modal Example</h2>
    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      Register
    </button>

    
    <div class="container text-center">
      
    </div>

    <!-- The Modal -->
    <div class="modal form-group"  id="myModal">
      <div class="modal-dialog modal-lg"  >
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header modal-background">
            <h4 class="modal-title modal-header-text">Register</h4>
            <button type="button" class="close  modal-close text-white" data-dismiss="modal">&times;</button>
          </div>
          
          <div class="row">
            <div class="column left" >

              
            <div class="form-group">
              <img [src]="url" height="250" width="310" alt="Img" ><br>
              <label for="inputUpload" class="custom-file-upload label-text">upload your photo</label>
              <input id="inputUpload" type="file"  (change)="onSelectFile($event)">            
            </div>

           
            </div>
<!--style="background-color:#000;"-->
            <div class="column right" style="background-color: brown;" >
              <div class="form-group">          
                <input placeholder="First Name" >
                <!--this is for single validation and displaying error-->
              </div>  
                           
              <div class="form-group">
                <input  placeholder="Last Name">
                </div>  

                <div class="form-group">
                  <input  placeholder="Email" id="email" name="email">
                  </div>  
                
                <div class="form-group">
                  <input  placeholder="(987) 654-3210">
                </div>



            </div>
          </div>

          <div class="margin">
          <!-- Modal body -->
              <div class="form-group">
                <!-- here i have changed primary session color of mat-slider- from indigo-pink.css which is theme -->
               <label class="gray">Age &nbsp;</label>
                <mat-slider min=20 max=60 value=20 thumbLabel color="primary" (input)="onChange($event)" ></mat-slider>
                  <!-- change the dimension of box-agemin/max from style.css-->            
                  <div class="box-minmax">
                    <span  class="box-agemin" >20</span><span class="box-agemax">60</span>
                  </div>
              </div>

              <div class="form-group">
                <input  placeholder="Address">
            </div>

            <div class="form-group">
              <select class="custom-select width"
              #state="ngModel"
              [ngModel]="userModel.state">
              <option value="default">State</option>
                <option *ngFor="let state of states" > {{ state }} </option>
              </select>
              <small class="text-danger" [class.d-none]="!stateHasError || state.untouched">Please select topic</small>
            </div>

            <div class="form-group">
              <select #country="ngModel"
              class="custom-select width"
              [ngModel]="userModel.country">
                <option value="default">Country</option>
                <option *ngFor="let country of countries">{{country}}</option>
              </select>
            </div>


            <div class="form-group">
              <input type="checkbox" name="subscribe" [ngModel]="userModel.subscribe" class="form-check-input">
              <label class="form-check-label" >
                subscribe to newsletter
              </label>
            </div>      
              
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</form>
